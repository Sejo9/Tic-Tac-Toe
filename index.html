<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <div id="menu">
    <div id="xo">
      <img height="32px" src="./assets/icon-x.svg" alt="X" />
      <img height="32px" src="./assets/icon-o.svg" alt="O" />
    </div>



    <div id="pick-choice-outer">
      <p class="heading-xs">Pick player 1's mark</p>
      <div id="pick-choice-inner">
        <button id="choice-x" class="btn-primary choice-btn-inactive"><img height="32px" src="./assets/icon-x-silver.svg" alt="X"/></button>
        <button id="choice-o" class="btn-primary choice-btn-selected"><img height="32px" src="./assets/icon-o-navy.svg" alt="O" /></button>
      </div>
      <p class="body">Remember: X goes first</p>
    </div>



    <div id="new-game-btns">
      <button id="new-game-cpu" class="btn-primary yellow-btn heading-s" style="margin-bottom: 20px;">New Game (vs CPU)</button>
      <button id="new-game-player" class="btn-primary blue-btn heading-s">New Game (vs player)</button>
    </div>
  </div>

  <!-- New game menu end -->

  <!-- Game board start -->

  <div id="game">
    <!-- x/o icon --> turn

    X (You)
    <!-- Your score -->
    Ties
    <!-- Ties score -->
    X (CPU)
    <!-- CPU score -->

    Oh no, you lost
    You won!
    Player
    <!-- 1/2 --> wins!

    <!-- x/o icon --> takes the round
    Round tied
    Restart game?

    Quit
    Next round
    No, cancel
    Yes, restart
  </div>


  <!-- Game board end -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
