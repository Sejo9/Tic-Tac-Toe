<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <div id="block"></div>

  <!-- New game menu start -->
  <div id="menu" class="container">
    <div id="xo">
      <img height="32px" src="./assets/icon-x.svg" alt="X" />
      <img height="32px" src="./assets/icon-o.svg" alt="O" />
    </div>

    <div id="pick-choice-outer">
      <p class="heading-xs">Pick player 1's mark</p>
      <div id="pick-choice-inner">
        <button id="choice-x" class="btn-primary choice-btn-inactive"><img height="32px"
            src="./assets/icon-x-silver.svg" alt="X" /></button>
        <button id="choice-o" class="btn-primary choice-btn-selected"><img height="32px" src="./assets/icon-o-navy.svg"
            alt="O" /></button>
      </div>
      <p class="body">Remember: X goes first</p>
    </div>

    <select id="difficulty">
      <option value="" disabled selected>SELECT DIFFICULTY</option>
      <option value="easy">EASY</option>
      <option value="normal">NORMAL</option>
      <option value="hard">HARD</option>
    </select>

    <div id="new-game-btns">
      <button id="new-game-cpu" class="btn-primary yellow-btn heading-s" style="margin-bottom: 20px;">New Game (vs
        CPU)</button>
      <button id="new-game-player" class="btn-primary blue-btn heading-s">New Game (vs player)</button>
    </div>
  </div>
  <!-- New game menu end -->

  <!-- Game board start -->
  <div id="game" class="container">
    <!-- <div id="block"></div> -->
    <div id="top-bar">
      <div>
        <img height="32px" src="./assets/icon-x.svg" alt="X" />
        <img height="32px" src="./assets/icon-o.svg" alt="O" />
      </div>

      <button id="turn-indicator" class="btn-secondary navy-btn"><img height="20px" src="./assets/icon-x-silver.svg"
          alt="X" />&nbsp;&nbsp;&nbsp;TURN</button>

      <button id="restart-btn" class="btn-secondary silver-btn"><img height="20px" src="./assets/icon-restart.svg"
          alt="X" /></button>
    </div>

    <div id="board"></div>

    <div id="scores">
      <div id="x-card" class="score-card">
        <p id="x-score-header" class="body">X (YOU)</p>
        <p id="x-score" class="heading-m">0</p>
      </div>
      <div id="ties-card" class="score-card">
        <p class="body">TIES</p>
        <p id="ties-score" class="heading-m">0</p>
      </div>
      <div id="o-card" class="score-card">
        <p id="o-score-header" class="body">O (CPU)</p>
        <p id="o-score" class="heading-m">0</p>
      </div>
    </div>

  </div>
  <!-- Game board end -->

  <!-- Result Modal start -->
  <div id="modal">
    <div id="next-content" class="modal-content">
      <p id="message" class="heading-xs"> You Won!</p>
      <p id="declaration" class="heading-l"><img height="32px" src="./assets/icon-x.svg" alt="X" /> TAKES THE ROUND</p>
      <div>
        <button id="quit-btn" class="btn-secondary silver-btn heading-xs">Quit</button>
        <button id="next-btn" class="btn-secondary yellow-btn heading-xs">Next round</button>
      </div>
    </div>

    <div id="restart-content" class="modal-content">
      <p class="heading-l">Restart game?</p>
      <div>
        <button id="cancel-btn" class="btn-secondary silver-btn heading-xs">No, cancel</button>
        <button id="yes-btn" class="btn-secondary yellow-btn heading-xs">Yes, restart</button>
      </div>
    </div>
  </div>
  <!-- Result Modal end -->

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
